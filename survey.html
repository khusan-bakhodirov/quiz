<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module"></script>
    <title>Survey</title>
</head>
<body>
    <survey-page class="survey page">
        <div class="container">
            <div class="survey-wrapper">
                <h2 class="survey-title primary-heading"></h2>
                <p class="survey-question"></p>
                <div class="survey-options"></div>
                <div class="survey-btn-container">
                    <button class="btn btn--primary prev" disabled>Back</button>
                    <button class="btn btn--primary next" disabled>Next</button>
                    <a href="result.html" class="btn btn--primary finish" disabled>Finish</button>
                </div>
                <div class="steps"></div>
            </div>
        </div>
    </survey-page>
</body>
</html>
